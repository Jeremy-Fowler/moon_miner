<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>moon_miner</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <div class="text-center m-5">
      <h1 class="bungee">Moon Miner</h1>
    </div>
  </header>

  <!-- SECTION -->
  <main>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="text-center">
            <img onclick="app.cheeseController.mineCheese()" src="/assets/img/Moon.svg" alt="The moon" class="img-fluid"
              role="button">
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- SECTION -->
  <footer>
    <div class="container-fluid">
      <!-- ANCHOR stats -->
      <section class="row">
        <div class="col-12">
          <div id="stats" class="d-flex justify-content-center align-items-end bungee">
            <div id="clickPower">
              <p class="mb-0 d-flex justify-content-between fs-5">
                <span>+1</span>
                <i class="mdi mdi-cursor-pointer"></i>
              </p>
            </div>
            <div id="cheese">
              <h2 class="mb-0 fs-1 d-flex justify-content-between">
                <i class="mdi mdi-cheese"></i>
                <span>0</span>
              </h2>
            </div>
            <div id="autoPower">
              <p class="mb-0 d-flex justify-content-between fs-5">
                <i class="mdi mdi-timer-outline"></i>
                <span>+0</span>
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- ANCHOR shop -->
      <section class="row">
        <div class="col-12">
          <div id="shop" class="p-3 mb-3">
            <div class="container-fluid">
              <section class="row">
                <div class="col-lg-6">
                  <div class="d-block d-md-flex justify-content-between shop-box">
                    <div>
                      <h3 class="fs-5">Click Upgrades</h3>
                      <div id="clickUpgrades"></div>
                    </div>
                    <div>
                      <h3 class="fs-5">Automatic Upgrades</h3>
                      <div id="autoUpgrades"></div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="d-block d-md-flex justify-content-between shop-box h-100">
                    <div>
                      <h3 class="fs-5">Click Stats</h3>
                      <div id="clickStats"></div>
                    </div>
                    <div>
                      <h3 class="fs-5">Automatic Stats</h3>
                      <div id="autoStats"></div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </section>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
